			#Range: -9.99999999E8 ~ 9.99999999E8
			sapphire_temperature = 0.2
			#Set the maximum ammount of the Sapphire ore veins per Chunk (Default: 1).
			#Range: 0 ~ 999999999
			count_sapphire = 1
			#Set the Vein Size of the Sapphire Ore (Default: 8).
			#Range: 4 ~ 255
			veinsize_sapphire = 8
			#Set the Min Height of the Sapphire Ore (Default: 0).
			#Range: 0 ~ 256
			minheight_sapphire = 0
			#Enable the Generation of Sapphire Ore (Default: true).
			generate_sapphire = true

		["Ore Generation".Overworld."Ruby Generation"]
			#Enable the Generation of Ruby Ore (Default: true).
			generate_ruby = true
			#Set the Temperature of the biome in which the Ruby Ore should generate(The temperature of the biome is equal and above)(Default: 1.0F)
			#Range: -9.99999999E8 ~ 9.99999999E8
			ruby_temperature = 1.0
			#Set the Vein Size of the Ruby Ore (Default: 8).
			#Range: 4 ~ 255
			veinsize_ruby = 8
			#Set the maximum ammount of the Ruby ore veins per Chunk (Default: 1).
			#Range: 0 ~ 999999999
			count_ruby = 1
			#Set the Min Height of the Ruby Ore (Default: 0).
			#Range: 0 ~ 256
			minheight_ruby = 0
			#Set the chance of the Ruby Ore how rare it will be 1 = as common as diamond, 2 = half as common as diamond (Default: 1).
			#Range: 1 ~ 255
			chance_ruby = 1
			#Set the Max  Height of the Ruby Ore (Default: 16).
			#Range: 0 ~ 256
			maxheight_ruby = 16

	["Ore Generation".End]

		["Ore Generation".End."Amethyst Generation"]
			#Set the maximum ammount of the Amethyst ore veins per Chunk (Default: 1).
