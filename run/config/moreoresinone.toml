	["Ore Generation".Overworld]
		#Enable that Rubies and Sapphire's generate in every biome(Default: false).
		every_biome = false

		["Ore Generation".Overworld."Cryorite Generation"]
			#Set the maximum ammount of the Cryorite ore veins per Chunk (Default: 10).
			#Range: 0 ~ 999999999
			count_cryorite = 20
			#Set the Max  Height of the Cryorite Ore (Default: 100).
			#Range: 0 ~ 256
			maxheight_cryorite = 100
			#Set the Vein Size of the Cryorite Ore (Default: 4).
			#Range: 1 ~ 255
			veinsize_cryorite = 40
			#Enable the Generation of Cryorite Ore (Default: true).
			generate_cryorite = true
			#Set the Temperature of the biome in which the Cryorite Ore should generate(The temperature of the biome is equal and below)(Default: 0.5F)
			#Range: -9.99999999E8 ~ 9.99999999E8
			cryorite_temperature = 0.5
			#Set the chance of the Cryorite Ore how rare it will be 1 = as common as diamond, 2 = half as common as diamond (Default: 1).
			#Range: 1 ~ 255
			chance_cryorite = 1
			#Set the Min Height of the Cryorite Ore (Default: 40).
			#Range: 0 ~ 256
			minheight_cryorite = 40

		["Ore Generation".Overworld."Sapphire Generation"]
			#Set the chance of the Sapphire Ore how rare it will be 1 = as common as diamond, 2 = half as common as diamond (Default: 1).
			#Range: 1 ~ 100
			chance_sapphire = 1
			#Set the Max Height of the Sapphire Ore (Default: 16).
			#Range: 0 ~ 256
			maxheight_sapphire = 16
